spring.datasource.driverClassName=org.h2.Driver
//quarkus.datasource.db-kind=h2

spring.datasource.url=jdbc:h2:mem:default
//quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
//quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
//quarkus.hibernate-orm.database.generation=drop-and-create

spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui
//---------------------------------------------------------------------------------------------------------

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.validator-url=localhost
quarkus.swagger-ui.urls-primary-name=Topology Inventory
quarkus.swagger-ui.theme=material
quarkus.swagger-ui.title=Topology Inventory API
quarkus.swagger-ui.footer=&#169; 2021 | Davi Vieira
quarkus.swagger-ui.display-operation-id=true

mp.openapi.extensions.smallrye.info.title=Topology Inventory API
mp.openapi.extensions.smallrye.info.version=1.0
mp.openapi.extensions.smallrye.info.description=Manage network assets

